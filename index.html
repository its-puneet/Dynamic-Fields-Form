<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Fields</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1>Dynamic Fields Form</h1>
    <h2>by All About Programming</h2>
    <ul>
        <li><a href="https://chat.whatsapp.com/Dg2xrlm3PhD6NS34lczy56"><i class="fab fa-whatsapp"></i></a></li>
        <li><a href="https://discord.gg/v5ttrXJ4C3"><i class="fab fa-discord"></i></a></li>
        <li><a href="www.instagram.com/all.aboutprogramming" target="_blank"><i class="fab fa-instagram"></i></a></li>
        <li><a href="https://www.linkedin.com/company/all-about-programming/"><i class="fab fa-linkedin-in"></i></a></li>
        <li><a href="https://www.youtube.com/channel/UCHHMuJfu_OsEJ_pvErbbsNA"><i class="fab fa-youtube"></i></a></li>
        </ul>
    <div class="container">
      <form action="" method="POST">
      <div id="formfield">
        <input type="text" name="text" class="text" size="50" placeholder="Name" required>
        <input type="text" name="text" class="text" size="50" placeholder="Email" required>
        <input type="text" name="text" class="text" size="50" placeholder="Optional Field">
      </div>
      <input name="submit" type="Submit" value="Submit">
    </form>
      <div class="controls">
        <button class="add" onclick="add()"><i class="fa fa-plus"></i>Add</button>
        <button class="remove" onclick="remove()"><i class="fa fa-minus"></i>Remove</button>
      </div>
    </div>
  <script src="index.js"></script>
  </body>
</html>
